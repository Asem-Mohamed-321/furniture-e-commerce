<section class="relative min-h-screen bg-white flex items-center justify-center">
    <div class="absolute inset-0 z-0">
    <img src="assets/images/a.jpg" alt="Background" class="w-full h-full object-cover opacity-40">
  </div>

  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 z-1" >
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
        Create new account

    </a>
    <div class="w-100 bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign up a new acount 
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-black placeholder-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
          </div>
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-black placeholder-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
          </div>
          
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-black placeholder-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
          </div>
          <div>
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-black placeholder-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
          </div>
          
            <div class="flex justify-center mt-5">
                <button type="submit" class="w-1/2 cursor-pointer text-black bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Sign in
                </button>
            </div>
            <p class="text-sm font-light text-gray-500">
            Already have an account ? <a  routerLink="/login" class="font-medium text-primary-600 hover:underline">Sign in</a>
            </p>
        </form>
      </div>
    </div>
  </div>
</section>
